{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/single.css' %}">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About {{task.Title}}</title>
</head>
<body>
    <div class="titlepage">Information about {{task.Title}}</div>
    <p>ID: {{task.id}}</p>
    <p>Title: {{task.Title}}</p>
    <p>Description: {{task.Description}}</p>
    <p>Date: {{task.Date}}</p>
    <div class="gohome"><a href="{% url 'home' %}">Go home</a></div>
</body>
</html>
